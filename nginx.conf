events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 7860;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Django static files (DRF browsable API assets)
    location /static/ {
      alias /app/staticfiles/;
      expires 30d;
      add_header Cache-Control "public, immutable";
    }

    # Django static files with /api prefix (for FORCE_SCRIPT_NAME)
    location /api/static/ {
      alias /app/staticfiles/;
      expires 30d;
      add_header Cache-Control "public, immutable";
    }

    # API proxy to Django backend (trailing / strips /api/ prefix)
    location /api/ {
      proxy_pass http://127.0.0.1:8000/;
      proxy_set_header Host $host:$server_port;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
    }

    # Handle /api without trailing slash - redirect to /api/
    location = /api {
      return 301 /api/;
    }

    # SPA fallback - serve index.html for all routes except /api and /static
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
